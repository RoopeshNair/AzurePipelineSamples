# A pipeline with three sequential jobs
# Output variables from previous jobs are being referred

jobs:
  - job: A
    pool: Hosted VS2017
    steps:
        - checkout: none
        - script: echo "##vso[task.setvariable variable=myOutputVarA;isOutput=true]I was set in Job A"
          name: setoutputvar
          displayName: 'set output variable'
        - script: echo "Variable set in this job - $(setoutputvar.myOutputVarA)"
          displayName: 'Run a script'
  - job: B
    dependsOn: A
    pool: Hosted VS2017
    variables:
        myVarFromJobA: $[dependencies.A.outputs['setoutputvar.myOutputVarA']]
    steps:
        - powershell: echo "##vso[task.setvariable variable=myOutputVarB;isOutput=true]I was set in Job B"
          name: setoutputvar
          displayName: 'set output variable'
        - script: |
            echo "Variable obtained from Job A - $(myVarFromJobA)"
            echo "Variable set in this job - $(setoutputvar.myOutputVarB)"
          name: 'Echo variables'
  - job: C
    dependsOn: B
    pool: Hosted VS2017
    variables:
        myVarFromJobA: $[dependencies.A.outputs['setoutputvar.myOutputVarA']]
        myVarFromJobB: $[dependencies.B.outputs['setoutputvar.myOutputVarB']]
    steps:
        - script: |
            echo "Accessing variables from dependent jobs"
            echo "Variable set in Job A says - $(myVarFromJobA)" 
            echo "Variable set on Job B says - $(myVarFromJobB)"
          name: 'Echo variables'
